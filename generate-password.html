        <section class="container well">
        
        	<h1>Password Generator</h1>
            
            <hr>
        
        	<form name="aForm">
                <label><strong>Quantity of characters :</strong></label>
                <select name="charLen"><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12" selected="">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option></select>
                <label><strong>Options :</strong></label>
                <label class="checkbox">
                	<input type="checkbox" name="uppercase" checked> Uppercase included
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="figures" checked> Figures included
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="punctuation" checked> Special chars included
                </label>
                <br>
                <button type="button" class="btn btn-primary" value="Generate Password" onclick="GeneratePassword()"><i class="icon-random icon-white"></i> Generate Password</button>
                <hr>
                <label><strong>Generated password :</strong></label>
                <input type="text" name="passField" onclick="this.select()" onmouseover="this.select()">
            </form>
            
        </section>
